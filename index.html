<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
    <title>PÃ¡gina de login</title>
</head>
<body>
    <main>
        <div class="container">
            <section id="text">
                <h2>Hello, Friend!</h2>
                <p>Register with your personal details to use all of site features</p>
                <button>SIGN UP</button>
            </section>
            <section id="login">
                <h1>Sign In</h1>
                <p>or use your email? password</p>
                <form action="" method="post" autocomplete="on">
                    <div class="center">
                        <label for="iemal">E-mail</label>
                        <input type="email" name="email" id="iemal" required autocomplete="email" minlength="11" placeholder="E-mail">
                    </div>
                    <div class="center">
                        <label for="ipass">Password</label>
                        <input type="password" name="pass" id="ipass" required autocomplete="current-password" minlength="6" maxlength="12" placeholder="Password">
                    </div>
                    <p>Forget Your Password?</p>
                    <button type="submit">SIGN IN</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
